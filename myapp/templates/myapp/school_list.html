{% extends "base.html" %}
{% block body_block %}
  <div class="jumbotron">

    <h1>Welcome to the List of Schools Page!</h1>
      <ol>
        {% for school in school_list %}
          <h2><li><a href="{% url 'myapp:school_details' school.id %}">{{school.name}} </a></li></h2>
        {% endfor %}
      </ol>

  </div>


{% endblock %}
