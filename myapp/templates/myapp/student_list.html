{% extends 'base.html' %}

{% block body_block %}

    <div class="jumbotron">
        <h3 class="text-secondary border-bottom">Students List</h3>

        <div class="list-group">
            {% for student in student_list %}
            <a class="list-group-item list-group-item-action" href="{% url 'myapp:student_details' student.id %}">
                {{student}}
            </a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
